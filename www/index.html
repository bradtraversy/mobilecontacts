<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
       
        <link rel="stylesheet" href="css/jquery.mobile.css" />
        <link rel="stylesheet" href="css/jquery.mobile.theme.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>MobileContacts</title>
    </head>
    <body>
        <div class="app">

            <!-- Home Page -->
            <div data-role="page" id="home">

                <div data-role="header">
                    <h1>Mobile Contacts</h1>
                    <a href="#add" data-icon="plus" data-theme="b" class="ui-btn-right">Add</a>
                </div><!-- /header -->

                <div data-role="content"> 
                    <form class="ui-filterable">
                        <input id="filterBasic-input" data-type="search" placeholder="Filter Contacts...">
                    </form> 
                    <p id="contactMsg">Please wait while we fetch your contacts...</p>
                    <br><br>
                    <ul id="contactList" data-role="listview" data-filter="true" data-input="#filterBasic-input">
                    
                    </ul>
                </div><!-- /content -->
                
                <div data-role="footer">
                    <h4>MobileContacts App</h4>
                </div><!-- /footer -->
                
            </div><!-- /page -->


            <!-- Add Page -->
            <div data-role="page" id="add">

                <div data-role="header">
                    <a href="#home" data-icon="delete">Cancel</a>
                    <h1>Add a Contact</h1>
                </div><!-- /header -->

                <div data-role="content">   
                   <form>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" />
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" />
                        <label for="email">Email Address</label>
                        <input type="text" id="email" />
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" />
                        <label for="note">Note</label>
                        <textarea id="note"></textarea>
                        <input type="button" name="save" id="saveBtn" value="Save Contact" />
                    </form>
                </div><!-- /content -->
                
                <div data-role="footer">
                    <h4>MobileContacts App</h4>
                </div><!-- /footer -->
                
            </div><!-- /page -->


             <!-- Edit Page -->
            <div data-role="page" id="edit">

                <div data-role="header">
                    <a href="#home" data-icon="delete">Cancel</a>
                    <h1>Edit Contact</h1>
                </div><!-- /header -->

                <div data-role="content">   
                   <form>
                        <label for="firstNameEdit">First Name</label>
                        <input type="text" id="firstNameEdit" />
                        <label for="lastNameEdit">Last Name</label>
                        <input type="text" id="lastNameEdit" />
                        <label for="emailEdit">Email Address</label>
                        <input type="text" id="emailEdit" />
                        <label for="phoneEdit">Phone Number</label>
                        <input type="text" id="phoneEdit" />
                        <label for="noteEdit">Note</label>
                        <textarea id="noteEdit"></textarea>
                        <input type="hidden" id="cid">
                        <input type="button" name="update" id="updateBtn" value="Update Contact" />
                    </form>
                </div><!-- /content -->
                
                <div data-role="footer">
                    <h4>MobileContacts App</h4>
                </div><!-- /footer -->
                
            </div><!-- /page -->
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
